<style type="text/css">/* Chart.js */
@
keyframes chartjs-render-animation {
	from {opacity: .99
}

to {
	opacity: 1
}

}
.chartjs-render-monitor {
	animation: chartjs-render-animation 1ms
}

.chartjs-size-monitor, .chartjs-size-monitor-expand,
	.chartjs-size-monitor-shrink {
	position: absolute;
	direction: ltr;
	left: 0;
	top: 0;
	right: 0;
	bottom: 0;
	overflow: hidden;
	pointer-events: none;
	visibility: hidden;
	z-index: -1
}

.chartjs-size-monitor-expand>div {
	position: absolute;
	width: 1000000px;
	height: 1000000px;
	left: 0;
	top: 0
}

.chartjs-size-monitor-shrink>div {
	position: absolute;
	width: 200%;
	height: 200%;
	left: 0;
	top: 0
}
</style>

<body>
	<header th:insert="~{publiccode :: topbarFragment(active ='msg')}"></header>







	<div class="container-fluid">
		<div class="row">
			<nav
				th:insert="~{publiccode :: sidebarFragment(active ='adminshowbuild')}"></nav>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="chartjs-size-monitor">
					<div class="chartjs-size-monitor-expand">
						<div class=""></div>
					</div>
					<div class="chartjs-size-monitor-shrink">
						<div class=""></div>
					</div>
				</div>
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">飞毛骡屋社</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group me-2">
							<button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
							<button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
						</div>
						<button type="button"
							class="btn btn-sm btn-outline-secondary dropdown-toggle">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="0 0 24 24" fill="none" stroke="currentColor"
								stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
								class="feather feather-calendar">
								<rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
								<line x1="16" y1="2" x2="16" y2="6"></line>
								<line x1="8" y1="2" x2="8" y2="6"></line>
								<line x1="3" y1="10" x2="21" y2="10"></line></svg>
							This week
						</button>
					</div>
				</div>
				<table class="table table-dark table-hover">

					<thead>
						<tr>
							<th scope="col">picture</th>
							<th scope="col">buildName</th>
							<th scope="col">station</th>
							<th scope="col">address</th>
							<th scope="col">updatetime</th>
							<th scope="col"></th>
							




						</tr>
					</thead>
					<tbody>

						<tr th:each="item : ${build}">

							<!-- <td><p th:text="${room?.buildId}"></p></td> -->
							<td><div th:each="pic : ${item?.buildPicurl}">
									<div class="card h-100">
										<img th:src="${pic?.buildPicurl}" class="card-img-top" width="25" height="45">
									</div>
								</div></td>
							<td><a th:text="${item?.buildName}"
								th:href="@{/showAllRoom/{id}(id=${item?.buildId})}"></a></td>
							<td><p th:text="${item?.station}"></p></td>
							<td><p th:text="${item?.address}"></p></td>
							<td><p th:text="${item?.updatetime}"></p></td>
							
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/adminDeleteBuild/{id}(id=${item?.buildId})}">削除</a></td>
							






						</tr>

					</tbody>

				</table>




			</main>
		</div>
	</div>


	<script src="../center/bootstrap.bundle.min.js.ダウンロード"></script>

	<script src="../center/feather.min.js.ダウンロード"

	<script src="../center/Chart.min.js.ダウンロード"

		crossorigin="anonymous"></script>
	<script src="../center/dashboard.js.ダウンロード"></script>
