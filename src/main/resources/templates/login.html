<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<title>登錄</title>
<link rel="stylesheet" href="../css/login.css">

</head>
<body>
	<form th:action="@{/loginProcess}" class="loginAndReg" method="POST"  >
		<h1>登錄</h1>
		<p style="color: red" th:text="${message}"
				th:if="${not #strings.isEmpty(message)}"></p>
		<span class="registrationFormAlert" style="color: red;"
			id="CheckPasswordMatch"></span> <input type="text" name="email" placeholder="メールアドレス"/>
		<div>
			<input type="password" id="password" name="password" placeholder="パスワード"/>
		</div>

		<input id="submit" type="submit" value="登錄" />
		<p>
			<a th:href="@{/regist}">新規</a> 

		</p>
			<a th:href="@{/companyregist}">会社新規</a> 
	</form>
</body>
</html>
