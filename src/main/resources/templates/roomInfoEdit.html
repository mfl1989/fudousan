<!-- Custom styles for this template -->
<link href="../center/dashboard.css" rel="stylesheet">
<style type="text/css">/* Chart.js */
@
keyframes chartjs-render-animation {
	from {opacity: .99
}

to {
	opacity: 1
}

}
.chartjs-render-monitor {
	animation: chartjs-render-animation 1ms
}

.chartjs-size-monitor, .chartjs-size-monitor-expand,
	.chartjs-size-monitor-shrink {
	position: absolute;
	direction: ltr;
	left: 0;
	top: 0;
	right: 0;
	bottom: 0;
	overflow: hidden;
	pointer-events: none;
	visibility: hidden;
	z-index: -1
}

.chartjs-size-monitor-expand>div {
	position: absolute;
	width: 1000000px;
	height: 1000000px;
	left: 0;
	top: 0
}

.chartjs-size-monitor-shrink>div {
	position: absolute;
	width: 200%;
	height: 200%;
	left: 0;
	top: 0
}
</style>
</head>
<body>
	<header th:insert="~{publiccode :: topbarFragment(active ='msg')}"></header>

	<div class="container-fluid">
		<div class="row">
			<nav th:insert="~{publiccode :: sidebarFragment(active ='allbuild')}"></nav>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="chartjs-size-monitor">
					<div class="chartjs-size-monitor-expand">
						<div class=""></div>
					</div>
					<div class="chartjs-size-monitor-shrink">
						<div class=""></div>
					</div>
				</div>
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">飞毛骡屋社</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group me-2">
							<button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
							<button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
						</div>
						<button th:type="text"
							class="btn btn-sm btn-outline-secondary dropdown-toggle">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="0 0 24 24" fill="none" stroke="currentColor"
								stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
								class="feather feather-calendar">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
								<line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
								<line x1="3" y1="10" x2="21" y2="10"></line></svg>
							This week
						</button>
					</div>
				</div>
				<form th:action="@{/roomInfoEditProcess/{id}(id=${room.roomId})}" method="post">
					<div class="form-group">
				<!-- build　idの表示を隠す -->		
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput">部屋名前</label> <input type="text"
							class="form-control" name="roomName" th:value="${room.roomName}" placeholder="5階１０１">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput">家賃</label> <input type="text"
							class="form-control" name="rent" th:value="${room.rent}" placeholder="家賃">
					 </div>
					<div class="form-group">
						<label for="formGroupExampleInput2">管理費</label> <input type="text"
							class="form-control" name="managementfee"th:value="${room.managementfee}" placeholder="管理費">
					</div>

					<div class="form-group">
						<label for="formGroupExampleInput2">敷金</label> <input type="text"
							class="form-control" name="securitydeposit" th:value="${room.securitydeposit}"placeholder="敷金">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">礼金</label> <input type="text"
							class="form-control" name="keymoney"th:value="${room.keymoney}"  placeholder="礼金">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">間取り</label> <input type="text"
							class="form-control" name="floorplan"th:value="${room.floorplan}"  placeholder="間取り">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">面積</label> <input type="text"
							class="form-control" name="area" th:value="${room.area}"placeholder="面積">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">築年月</label> <input type="text"
							class="form-control" name="dateofconstruction" th:value="${room.dateofconstruction}" placeholder="築年月">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">種目</label> <input type="text"
							class="form-control" name="event" th:value="${room.event}" placeholder="種目">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">階建</label> <input type="text"
							class="form-control" name="floor" th:value="${room.floor}" placeholder="階建">
					</div>

					<div class="form-group">
						<label for="formGroupExampleInput2">住所</label> <input type="text"
							class="form-control" name="address" th:value="${room.address}" placeholder="住所">
					</div>

					<div class="form-group">
						<label for="formGroupExampleInput2">駅</label> <input type="text"
							class="form-control" name="station"th:value="${room.station}"  placeholder="駅">
					</div>
					<button type="submit" class="btn btn-primary">物件編集</button>
					<button class="btn btn-primary" type="reset"  value="reset">クリア</button>
					<a th:href="@{/rooms/{buildId}(buildId=${room.buildId})}" >戻る</a>
				</form>
			</main>
		</div>
	</div>


	<script src="../center/bootstrap.bundle.min.js.ダウンロード"></script>

	<script src="../center/feather.min.js.ダウンロード"
		integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
		crossorigin="anonymous"></script>
	<script src="../center/Chart.min.js.ダウンロード"
		integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
		crossorigin="anonymous"></script>
	<script src="../center/dashboard.js.ダウンロード"></script>

</body>
</html>
