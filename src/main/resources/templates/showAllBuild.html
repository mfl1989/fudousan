<body>

	<div class="container">
		<header class="blog-header py-3">
			<div
				class="row flex-nowrap justify-content-between align-items-center">
				<div class="col-4 pt-1">
					<a class="link-secondary" href="/center">[[${session?.userRole?.email}]]</a>
				</div>
				<div class="col-4 text-center">
					<a class="blog-header-logo text-dark" th:href="@{/index}">幸せ屋</a>
				</div>
				<div class="col-4 d-flex justify-content-end align-items-center">
					<a class="link-secondary" href="#" aria-label="Search"> <svg
							xmlns="http://www.w3.org/2000/svg" width="20" height="20"
							fill="none" stroke="currentColor" stroke-linecap="round"
							stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
							viewBox="0 0 24 24">
							<title>検索</title><circle cx="10.5" cy="10.5" r="7.5"></circle>
							<path d="M21 21l-5.2-5.2"></path></svg>
					</a> <a class="btn btn-sm btn-outline-secondary"
						th:if="${session?.userRole == null}" th:href="@{/login}">ログイン</a>
					<a class="btn btn-sm btn-outline-secondary"
						th:if="${session?.userRole != null}" th:href="@{/logout}">ログアウト</a>
					<!-- sessionがあるかどうか if判断　-->
				</div>
			</div>
		</header>

		<div class="nav-scroller py-1 mb-2">
			<nav class="nav d-flex justify-content-between">
				<a class="p-2 link-secondary" th:href="@{/index}">home</a> <a
					class="p-2 link-secondary" th:href="@{/showAllBuild}">TheBuild</a>
				<a class="p-2 link-secondary" th:href="@{/showrooms}">TheRooms</a> <a
					class="p-2 link-secondary" href="#">Opinion</a> <a
					class="p-2 link-secondary" th:href="@{/center}">管理</a>



			</nav>
		</div>
	</div>

	<main class="container">
		<div th:each="item : ${build}">
			<div class="row row-cols-1 row-cols-md-3 g-4">
				<div class="col">
					<div th:each="pic : ${item.buildPicurl}">
						<div class="card h-100">
							<img th:src="${pic.buildPicurl}" class="card-img-top">
						</div>
					</div>
					<div class="card-body">
						<h5 class="card-title">
							<a th:text="${item?.buildName}"
								th:href="@{/showAllRoom/{id}(id=${item?.buildId})}"></a>
						</h5>
						<p class="card-text" th:text="${item?.station}"></p>
						<p class="card-text" th:text="${item?.address}"></p>

					</div>
					<div class="card-footer">
						<small class="text-muted" th:text="${item?.updatetime}"></small>
					</div>
				</div>
			</div>
		</div>


	</main>
	<!-- /.container -->

	<footer class="blog-footer">
		<p>
			Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a>
			by <a href="https://twitter.com/mdo">@mdo</a>.
		</p>
		<p>

		</p>
